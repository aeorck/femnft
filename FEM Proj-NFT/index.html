<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/projectcss.css" />
  </head>

  <body>
    <main class="card">
      <div class="pico">
        <img
          class="pic"
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <div class="eye_veiw">
          <img src="./images/icon-view.svg" alt="veiw" class="eye" />
        </div>
      </div>
      <div class="equil">Equilibrium #3429</div>
      <div class="about">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="ethdays">
        <ul>
          <li>
            <img src="./images/icon-ethereum.svg" alt="ETH" width="10px" />
            0.041 ETH
          </li>

          <li>
            <img src="./images/icon-clock.svg" alt="clock" />
            3 days left
          </li>
        </ul>
      </div>

      <div class="creator">
        <img src="./images/image-avatar.png" alt="image-avatar" />
        <div class="author">Creation of <b> Jules Wyvern</b></div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="frontendmentor.io/el9ty6ix"> Godwin </a>.
    </footer>
  </body>
</html>
